<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Tracy Chen">
    <meta name="keywords" content="US, landmarks">
    <title>Around The US</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image"
                src="./images/jacques-cousteau.jpg"
                alt="Jacques Cousteau headshot"
            >
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__tag">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <li class="card">
                    <img 
                        src="./images/yosemite-valley.png"
                        class="card__image"
                        alt="Yosemite Valley"
                    >
                    <div class="card__description">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img 
                        src="./images/lake-louise.png"
                        class="card__image"
                        alt="Lake Louise"
                    >
                    <div class="card__description">
                        <h2 class="card__title">Lake Louise</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img 
                        src="./images/bald-mountains.png"
                        class="card__image"
                        alt="Bald Mountains"
                    >
                    <div class="card__description">
                        <h2 class="card__title">Bald Mountains</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img 
                        src="./images/latemar.png"
                        class="card__image"
                        alt="Latemar"
                    >
                    <div class="card__description">
                        <h2 class="card__title">Latemar</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img 
                        src="./images/vanoise-national-park.png"
                        class="card__image"
                        alt="Vanoise National Park"
                    >
                    <div class="card__description">
                        <h2 class="card__title">Vanoise National Park</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img 
                        src="./images/lago-di-braies.png"
                        class="card__image"
                        alt="Lago di Braies"
                    >
                    <div class="card__description">
                        <h2 class="card__title">Lago di Braies</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
    <div class="modal">
        <div class="modal__container">
            <button type="button" class="modal__close-button"></button>
            <h2 class="modal__title">Edit profile</h2>
            <form class="form modal__form">
                <fieldset class="form__fieldset">
                    <input
                    type="text"
                    class="form__input"
                    id="name"
                    >
                    <input
                    type="text"
                    class="form__input"
                    id="about-me"
                    >
                </fieldset>
                <button type="submit" class="form__button">Save</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
