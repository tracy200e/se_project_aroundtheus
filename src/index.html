<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Tracy Chen">
    <meta name="keywords" content="US, landmarks">
    <title>Around The US</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
</head>
<body class="page">
    <header class="header">
        <img 
        alt="Around The U.S. Logo"
        class="header__logo" 
        src="<%=require('./images/around-the-us-logo.svg')%>"
        />
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__image"
                src="<%=require('./images/jacques-cousteau.jpg')%>"
                alt="Jacques Cousteau headshot"
            >
            <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit-button" type="button"></button>
                <p class="profile__profession">Explorer</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
            <ul class="cards__list">
                <template id="card-element">
                    <li class="card">
                        <img class="card__image">
                        <button class="card__delete-button" type="button"></button>
                        <div class="card__description">
                            <h2 class="card__title"></h2>
                            <div class="card__likes">
                                <button class="card__like-button" type="button"></button>
                                <p class="card__like-number"></p>
                            </div>   
                        </div>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
    <div class="modal" id="edit-modal">
        <div class="modal__container">
            <button type="button" class="modal__close-button"></button>
            <h2 class="modal__title">Edit profile</h2>
            <form class="form modal__form" id="edit-profile-form" name="profile-form">
                <label class="form__label">
                    <input
                    required
                    type="text"
                    class="form__input"
                    id="name"
                    name="name"
                    minlength="2"
                    maxlength="40"
                    >
                    <span class="form__error" id="name-error"></span>
                </label>
                <label class="form__label">
                    <input
                    required
                    type="text"
                    class="form__input"
                    id="profession"
                    name="profession"
                    minlength="2"
                    maxlength="200"
                    >
                    <span class="form__error" id="profession-error"></span>
                </label>
                <button type="submit" class="form__button">Save</button>
            </form>
        </div>
    </div>
    <div class="modal" id="add-modal">
        <div class="modal__container">
            <button type="button" class="modal__close-button"></button>
            <h2 class="modal__title">New place</h2>
            <form class="form modal__form" id="add-card-form" name="card-form">
                <label class="form__label">
                    <input
                    required
                    type="text"
                    class="form__input"
                    id="place"
                    name="name"
                    placeholder="Title"
                    minlength="1"
                    maxlength="30"
                    >
                    <span class="form__error" id="place-error"></span>
                </label>
                <label class="form__label">
                    <input
                    required
                    type="url"
                    class="form__input"
                    id="link"
                    name="link"
                    placeholder="Image link"
                    >
                    <span class="form__error" id="link-error"></span>
                </label>
                <button type="submit" class="form__button">Create</button>
            </form>
        </div>
    </div>
    <div class="modal" id="image-modal">
        <div class="modal__popup">
            <button type="button" class="modal__close-button" id="close-image"></button>
            <img class="modal__image">
            <p class="modal__name"></p>
        </div>  
    </div>
    <div class="modal" id="delete-modal">
        <div class="modal__container">
            <button type="button" class="modal__close-button"></button>
                <h2 class="modal__title">Are you sure?</h2>
                <button type="submit" class="modal__button" id="delete-card">Yes</button>
        </div>
    </div>
</body>
</html>
